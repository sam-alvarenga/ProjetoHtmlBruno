<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Primeiro documento html</title>
</head>

<body>
    <p>Isto é um parágrafo</p>

    <!--Isso é um comentário-->

    <!--Os H's em suas numerações é o nivel de preferência que o google vai entender-->
    <h1> Isto é um h1</h1>
    <h2> Isto é um h2</h2>
    <h3> Isto é um h3</h3>
    <h4> Isto é um h4</h4>
    <h5> Isto é um h5</h5>
    <h6> Isto é um h6</h6>

     <h2>Lista ordenada</h2>

     <!--'Type' especifica o tipo de ordenação que se deseja. Exemplo: 'A' criar uma ordenação em ordem alfabética, 'I' cria uma ordenação rm algarismos romanos -->
    
     <ol type="I">
         <li>Item 1</li>
         <li>Item 2</li>
         <li>Item 3</li>
         <li>Item 4</li>
         <li>Item 5</li>
     </ol>
     <p>Teste teste testeeeeeee!!!</p>

     <h2>Lista desordenada</h2>

     <ul>
         <!--Para criar uma tag com varias linhas juntas, utilize sinal de multiplicação '*'  (qntd) Ex:li*3. Tambem caso queria criar uma tag com tags dentro dela utilize 'tag>tag*x' Ex: ul>li*x-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
     </ul>

     <img src="IMG/NEON.jpg" width="500" alt="Cidade neon">
     
     <!--utilizando "../" significa para voltar uma pasta-->d

     


</body>

</html>
